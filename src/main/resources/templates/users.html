<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Users</title>
</head>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div>
        <b><a class="navbar-brand" th:text="${currentUser.username}" style="color: #f5f5f5"></a></b>
        <a class="navbar-brand" style="color: #f5f5f5">with roles:</a>
        <a class="navbar-brand" id="primaryRoles" style="color: #f5f5f5" th:text="${currentUser.toStringRoles}"></a>
    </div>
    <div class="navbar-nav mr-auto"></div>
    <a class="nav-link text-muted" href="/logout">Logout</a>
</nav>

<div class="row no-gutters">
    <div class="col-2 pt-4">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>

    <div class="tab-content min-vh-100 col-10" id="v-pills-tabContent">
        <!--Admin panel-->
        <div class="tab-pane fade show active p-4" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
             style="background-color: #f3f7f8">
            <h1>Admin panel</h1>
            <div class="card text-center col-12 px-0">
                <ul class="nav nav-tabs card-tabs" style="background-color: #f3f7f8">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#description">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#characteristics">New user</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!--All users-->
                    <div class="tab-pane fade show active" id="description">
                        <h4 class="card-header text-left">All users</h4>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <th:block th:each="userq : ${listUsers}">
                                    <tr>
                                        <td th:text="${userq.id}"></td>
                                        <td th:text="${userq.name}"></td>
                                        <td th:text="${userq.surname}"></td>
                                        <td th:text="${userq.age}"></td>
                                        <td th:text="${userq.email}"></td>
                                        <td th:text="${userq.toStringRoles()}"></td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    th:data-target="'#edit-modal-' + ${userq.id}">
                                                <a>EDIT</a>
                                            </button>
                                            <!-- Modal update -->
                                            <div th:id="'edit-modal-' + ${userq.id}" class="modal"
                                                 tabindex="-1">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel1">Edit
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row">
                                                                <div class="col-3 "></div>
                                                                <div class="col-6 text-align:center;">
                                                                    <form th:action="@{/admin/update(id=${userq.id})}"
                                                                          method="post">
                                                                        <div class="form-group">

                                                                            <div class="font-weight-bold ">
                                                                                <d><label for="id1">ID</label>
                                                                                </d>
                                                                                <input type="text"
                                                                                       class="form-control"
                                                                                       name="id" id="id1"
                                                                                       th:value="${userq.id}"
                                                                                       th:placeholder="id"
                                                                                       disabled>
                                                                            </div>
                                                                            <div class="font-weight-bold ">
                                                                                <d><label for="name">First
                                                                                    Name</label>
                                                                                </d>
                                                                                <input type="text"
                                                                                       class="form-control"
                                                                                       name="name" id="name1"
                                                                                       th:value="${userq.name}"
                                                                                       th:placeholder="firsName"
                                                                                       required>
                                                                            </div>
                                                                            <div class="font-weight-bold">
                                                                                <d><label for="surname1">Last
                                                                                    Name</label>
                                                                                </d>
                                                                                <input type="text"
                                                                                       class="form-control"
                                                                                       name="surname"
                                                                                       id="surname1"
                                                                                       th:value="${userq.surname}"
                                                                                       th:placeholder="lastName"
                                                                                       required>
                                                                            </div>
                                                                            <div class="font-weight-bold">
                                                                                <d><label
                                                                                        for="year1">Age</label>
                                                                                </d>
                                                                                <input type="text"
                                                                                       class="form-control"
                                                                                       name="age" id="year1"
                                                                                       th:value="${userq.age}"
                                                                                       th:placeholder="age"
                                                                                       required>
                                                                            </div>
                                                                            <div class="font-weight-bold">
                                                                                <d><label
                                                                                        for="username1">Email</label>
                                                                                </d>
                                                                                <input type="email"
                                                                                       class="form-control"
                                                                                       name="email"
                                                                                       id="username1"
                                                                                       th:value="${userq.email}"
                                                                                       th:placeholder="email"
                                                                                       required>
                                                                            </div>
                                                                            <div class="font-weight-bold">
                                                                                <d><label
                                                                                        for="password1">Password</label>
                                                                                </d>
                                                                                <input type="text"
                                                                                       class="form-control"
                                                                                       name="password"
                                                                                       id="password1"
                                                                                       th:value="${userq.password}"
                                                                                       th:placeholder="password"
                                                                                       required>
                                                                            </div>

                                                                            <div class="font-weight-bold">
                                                                                <div class="font-weight-bold">
                                                                                    <label for="selectRoles1">Role</label>
                                                                                    <select multiple
                                                                                            size="2"
                                                                                            class="form-control"
                                                                                            type="text"
                                                                                            name="chosenRoles"
                                                                                            id="selectRoles1"
                                                                                            style="height: 60px;"
                                                                                            required>

                                                                                        <option th:each="role : ${allRoles}"
                                                                                                th:text="${role.name}"
                                                                                                th:value="${role.id}"
                                                                                                th:selected="${userq.roles.contains(role)}">
                                                                                        </option>

                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class=" modal-footer col-10 mx-auto"
                                                                             style="float:right;">

                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary">Edit
                                                                                user
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:data-target="'#edit-modal2-' + ${userq.id}">
                                                Delete
                                            </button>
                                            <!--Modal delete-->
                                            <div th:id="'edit-modal2-' + ${userq.id}" class="modal"
                                                 tabindex="-1">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">
                                                                Delete
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body">

                                                            <div class="row">
                                                                <div class="col-3 "></div>
                                                                <div class="col-6 text-align:center;">
                                                                    <div class="form-group">
                                                                        <div class="font-weight-bold ">
                                                                            <d><label for="id2">ID</label></d>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="id"
                                                                                   id="id2"
                                                                                   th:value="${userq.id}"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="font-weight-bold ">
                                                                            <d><label for="name2">First
                                                                                Name</label>
                                                                            </d>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="name"
                                                                                   id="name2"
                                                                                   th:value="${userq.name}"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="font-weight-bold">
                                                                            <d><label for="surname2">Last
                                                                                Name</label>
                                                                            </d>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="surname"
                                                                                   id="surname2"
                                                                                   th:value="${userq.surname}"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="font-weight-bold">
                                                                            <d><label for="year2">Age</label>
                                                                            </d>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="year"
                                                                                   id="year2"
                                                                                   th:value="${userq.age}"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="font-weight-bold">
                                                                            <d><label
                                                                                    for="username2">Email</label>
                                                                            </d>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="username"
                                                                                   id="username2"
                                                                                   th:value="${userq.email}"
                                                                                   disabled>
                                                                        </div>

                                                                        <div class="font-weight-bold">
                                                                            <label for="roles2">Role</label>
                                                                            <select multiple
                                                                                    class="form-control"
                                                                                    type="text" name="roles"
                                                                                    id="roles2"
                                                                                    style="height: 60px;"
                                                                                    disabled>
                                                                                <div th:each="roleA : ${allRoles}">
                                                                                    <option th:text="${roleA}"></option>
                                                                                </div>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class=" modal-footer col-12 mx-auto"
                                                                 style="float:right;">

                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <a th:href="@{/admin/delete(id=${userq.id})}"
                                                                   class="btn btn-danger">Delete</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>
                    <!--Add new user-->
                    <div class="tab-pane" id="characteristics">
                        <h4 class="card-header text-left">Add new user</h4>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-3 text-align:center;">
                                    <form th:action="@{/admin/}" method="post">

                                        <div class="font-weight-bold ">
                                            <d><label for="name">First Name</label></d>
                                            <input type="text" class="form-control" name="name" id="name"
                                                   placeholder="First Name" required>
                                        </div>
                                        <div class="font-weight-bold">
                                            <d><label for="surname">Last Name</label></d>
                                            <input type="text" class="form-control" name="surname" id="surname"
                                                   placeholder="Last Name" required>
                                        </div>
                                        <div class="font-weight-bold">
                                            <d><label for="age">Age</label></d>
                                            <input type="number" class="form-control" value="1" name="age"
                                                   id="age"
                                                   placeholder="Age" required>
                                        </div>

                                        <div class="font-weight-bold">
                                            <d><label for="email">Email</label></d>
                                            <input type="email" class="form-control" name="email"
                                                   id="email"
                                                   placeholder="Email" required>
                                        </div>
                                        <div class="font-weight-bold">
                                            <d><label for="password">Password</label></d>
                                            <input type="text" class="form-control" name="password"
                                                   id="password"
                                                   placeholder="Password" required>
                                        </div>

                                        <div class="font-weight-bold">
                                            <label for="roles">Role</label>
                                            <select multiple class="form-control" type="text" name="chosenRoles"
                                                    id="roles"
                                                    style="height: 60px;"
                                                    required>
                                                <div th:each="roleA : ${allRoles}">
                                                    <option th:text="${roleA}" th:value="${roleA.id}"></option>
                                                </div>
                                            </select>
                                        </div>
                                        <input type="submit" class="btn btn-success" value="Add new user">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--User panel-->
        <div class="tab-pane fade p-4" id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-profile-tab"
             style="background-color: #f3f7f8">
            <h1>User information-page</h1>
            <div class="card text-center col-12 px-0">
                <h4 class="card-header text-left">About user</h4>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="description2">

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>

                                <tr>
                                    <td th:text="${currentUser.id}"></td>
                                    <td th:text="${currentUser.name}"></td>
                                    <td th:text="${currentUser.surname}"></td>
                                    <td th:text="${currentUser.age}"></td>
                                    <td th:text="${currentUser.username}"></td>
                                    <td th:text="${currentUser.toStringRoles()}"></td>
                                </tr>
                                </th:block>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var adminButton = document.getElementById("v-pills-home-tab");
    var userButton = document.getElementById("v-pills-profile-tab");
    var adminPanel = document.getElementById("v-pills-home");
    var userPanel = document.getElementById("v-pills-profile");
    var roles = document.getElementById("primaryRoles").innerText;

    if (!roles.includes("ADMIN")) {
        adminButton.classList.add("d-none");
        userButton.classList.toggle("active");
        adminPanel.classList.remove("activate");
        adminPanel.classList.remove("active");
        adminPanel.classList.remove("show");
        userPanel.classList.add("active");
        userPanel.classList.add("activate");
        userPanel.classList.add("show");
    }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
